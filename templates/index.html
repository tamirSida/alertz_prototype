<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERTZ App Prototype</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css' type='text/css' />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 375px; /* Width of an iPhone screen */
            height: 667px; /* Height of an iPhone screen */
            border: 1px solid #ccc;
            border-radius: 40px; /* Rounded corners to mimic iPhone */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Prevent content overflow */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: relative; /* Position relative to contain absolute positioned elements */
        }

        .container h1, .container p {
            margin: 10px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .blink-background {
            animation: backgroundBlink 1s step-start infinite;
        }

        @keyframes backgroundBlink {
            50% {
                background-color: red;
            }
        }

        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #c82333;
        }

        #alert-message, #shelter-info, #countdown-timer {
            margin-top: 10px;
            font-size: 1.2em;
        }

        #map {
            height: 60vh;
            width: 100%;
        }

        #safety-prompt {
            position: relative;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }

        #safety-prompt p {
            font-size: 1.2em;
            margin: 5px;
        }

        #safety-prompt button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Hide unnecessary UI elements from Mapbox Directions */
        .mapboxgl-ctrl-geocoder--input,
        .mapbox-directions-component,
        .mapboxgl-ctrl-directions-profile,
        .mapboxgl-ctrl-directions-route-summary,
        .mapboxgl-ctrl-directions-instructions {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALERTZ</h1>
        <p>Receive real-time missile alerts and guidance.</p>
        <img src="{{ url_for('static', filename='rocket_logo.png') }}" alt="Rocket Logo" class="logo" id="rocket-logo">
        <button id="get-started">Get started</button>
        
        <div id="alert-section" style="display:none;" class="blink-background">
            <div id="alert-message"></div>
            <div id="shelter-info"></div>
            <div id="countdown-timer"></div>
            <div id="map"></div>
            <div id="safety-prompt" style="display:none;">
                <p>Are you safe?</p>
                <button id="safe-button">I'm safe</button>
                <p id="emergency-timer">If you do not respond within 1 minute, emergency services will be dispatched to your location.</p>
            </div>
        </div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js'></script>
    <script>
        let countdownInterval;
        let emergencyTimer;

        document.getElementById('get-started').addEventListener('click', function() {
            this.style.display = 'none'; // Hide the "Get started" button
            fetch('/simulate_attack', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('alert-section').style.display = 'block';
                document.getElementById('alert-message').innerHTML = `<p>${data.message}</p>`;
                document.getElementById('shelter-info').innerHTML = `<p>Nearest shelter</p>`;
                
                let countdown = 16; // 25 seconds timer
                const countdownElement = document.getElementById('countdown-timer');
                countdownElement.innerHTML = `<p>Time left: ${countdown} seconds</p>`;
                
                countdownInterval = setInterval(() => {
                    countdown -= 1;
                    countdownElement.innerHTML = `<p>Time left: ${countdown} seconds</p>`;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        document.getElementById('alert-section').classList.remove('blink-background');
                        document.getElementById('alert-message').innerHTML = '';
                        document.getElementById('shelter-info').innerHTML = '';
                        document.getElementById('countdown-timer').innerHTML = '';
                        document.getElementById('safety-prompt').style.display = 'flex';
                        document.getElementById('map').style.display = 'none'; // Hide the map
                        startEmergencyTimer();
                    }
                }, 1000);

                // Initialize Mapbox
                initMap();
            })
            .catch(error => console.error('Error:', error));
        });

        function initMap() {
            mapboxgl.accessToken = 'pk.eyJ1IjoidGFtaXJzaWRhIiwiYSI6ImNseGdzcWZkazE0bmwya3F0dTkwbTVuYjUifQ.hc0EV66hxiy602HJHOljQA';  // Your Mapbox API key
            const shelterLocation = [34.7818, 32.0853]; // Example coordinates for Tel Aviv
            const userLocation = [34.7799, 32.0855]; // Example coordinates for an arbitrary starting point

            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: userLocation,
                zoom: 15
            });

            const marker = new mapboxgl.Marker()
                .setLngLat(shelterLocation)
                .addTo(map);

            const directions = new MapboxDirections({
                accessToken: mapboxgl.accessToken,
                unit: 'metric',
                profile: 'mapbox/walking',
                interactive: false
            });

            map.addControl(directions, 'top-left');

            directions.setOrigin(userLocation);
            directions.setDestination(shelterLocation);
        }

        function startEmergencyTimer() {
            let emergencyCountdown = 60; // 1 minute
            const emergencyTimerElement = document.getElementById('emergency-timer');
            emergencyTimerElement.style.display = 'block';
            emergencyTimerElement.innerHTML = `If you do not respond within ${emergencyCountdown} seconds, emergency services will be dispatched to your location.`;

            emergencyTimer = setInterval(() => {
                emergencyCountdown -= 1;
                emergencyTimerElement.innerHTML = `If you do not respond within ${emergencyCountdown} seconds, emergency services will be dispatched to your location.`;

                if (emergencyCountdown <= 0) {
                    clearInterval(emergencyTimer);
                    emergencyTimerElement.innerHTML = `Emergency services have been dispatched to your location.`;
                    // Here you can add code to actually dispatch emergency services or simulate it
                }
            }, 1000);
        }

        document.getElementById('safe-button').addEventListener('click', function() {
            clearInterval(emergencyTimer);
            document.getElementById('safety-prompt').style.display = 'none';
            document.getElementById('emergency-timer').style.display = 'none';
            alert('Glad to know you are safe!');
        });
    </script>
</body>
</html>
